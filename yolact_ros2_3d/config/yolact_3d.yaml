yolact_ros2_3d_node:
  ros__parameters:
    yolact_ros_topic: /yolact_ros2/detections
    output_bbx3d_topic: /yolact_ros2_3d/bounding_boxes_3d
    point_cloud_topic: /depth/color/points
    image_topic: /color/image_raw
    working_frame: camera_right_bottom_screw_frame
    maximum_detection_threshold: 0.2
    minimum_probability: 0.5
    voxel_resolution: 0.01
    interested_classes: ["person", "bench", "chair"]
    class_colors: ["00FF00", "0000FF", "FFFF00"]
    debug: true
    probability_hit: 0.5
    probability_miss: 0.5
    threshold_minimum: 0.2
    threshold_maximum: 0.7